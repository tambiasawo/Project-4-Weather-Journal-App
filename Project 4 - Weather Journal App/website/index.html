<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">Weather Journal App</div>
  <div class ="holder zip">
    <label for="zip">Enter Zipcode Here</label>
    <input type="text" id="zip" placeholder=" Enter ZIP code here">
  </div>

  <div class ="holder feel">
    <label for="feelings">How are You Feeling Today?</label>
    <textarea class= "myInput" id="feelings" placeholder=" Enter how you feel here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>

  <div class ="holder entry">
    <div class = "title"><h4>Most Recent Entry</h4></div>
    <div id = "entryHolder">
      <div id = "date">Date: </div>
      <div id = "city">City: </div>
      <div id = "temp">Temperature: </div>
      <div id = "content"></div>
    </div>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
